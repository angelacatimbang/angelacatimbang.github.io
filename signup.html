<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now - Freya</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="tablogo.png" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <h1>Join Freya Today</h1>
            <form action="signup_process.php" method="POST">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required><br><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="clinic_name">Clinic/Hospital Name:</label>
                <input type="text" id="clinic_name" name="clinic_name"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                <input type="checkbox" id="terms_conditions" name="terms_conditions" required>
                <label for="terms_conditions">I agree to the <a href="terms.html" class="check">Terms and Conditions</a></label><br><br>
                <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
                <label for="privacy_policy">I agree to the <a href="privacy.html" class="check">Privacy Policy</a></label><br><br>
                <input type="submit" value="Sign Up Now">
            </form>
            <p>Already have an account? <a href="login.html" class="check">Log in</a>.</p>
        </section>
    </main>
</body>
</html>
